<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前时间</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #clock {
            font-size: 3em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN');
            document.getElementById('clock').textContent = timeString;
        }

        // 初始更新时间
        updateTime();

        // 每秒更新一次时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
